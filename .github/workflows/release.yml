---
name: release
on:
  push:
    branches:
      - master
jobs:
  release:
    if: github.repository_owner == 'anstack'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Mirror
        run: |
          git clone https://github.com/anstack/anstack.github.io.git anstack_mirror
          cd anstack_mirror
          git branch -r | grep -v -- ' -> ' | while read remote; do git branch --track "${remote#origin/}" "$remote" 2>&1 | grep -v ' already exists'; done || true
          git fetch --all
          git pull --all
          sed -i 's#https://github\.com/anstack/anstack\.github\.io\.git#https://github-access:${{ secrets.GITHUB_TOKEN }}@github\.com/pubstack/pubstack\.github\.io\.git#g' .git/config
          git push --force --all origin
