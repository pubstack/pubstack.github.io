<div class="col">
  <h4 class="block-title">{{ include.galleryTitle }}</h4>
	<div class="block-body">
		<ul class="item-list-round" data-magnific="gallery">
      {% for image in include.galleryImages %}
      <li><a href="{{ image }}" style="background-image: url('{{ image }}');"></a></li>
      {% endfor %}
		</ul>
	</div>
</div>
<hr style="clear:both; border:0px solid #fff;">
